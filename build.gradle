plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
//    testImplementation platform('org.junit:junit-bom:5.10.0')
//    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'io.appium', name: 'java-client', version: '7.3.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    implementation 'io.cucumber:cucumber-java:5.6.0'
    implementation 'io.cucumber:cucumber-junit:5.6.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
    implementation 'org.jetbrains:annotations:15.0'
    implementation "com.googlecode.json-simple:json-simple:1.1.1"
    testImplementation fileTree(dir: 'libs', include: '*.jar')
}

